<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiti Memory Chat & Neo4j Visualizer</title>
    <link rel="stylesheet" href="chat.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/dist/vis-network.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vis-network/dist/vis-network.min.css" type="text/css" />
</head>
<body>
<div class="main-container">
    <aside class="neo4j-sidebar">
        <div class="neo4j-header">
            <h2>知识图谱</h2>
        </div>
        <div id="neo4j-graph" class="neo4j-graph-container">
            <div class="graph-placeholder" id="graph-loading">
                <p>加载知识图谱中...</p>
                <div class="spinner"></div>
            </div>
        </div>
        <div class="neo4j-controls">
            <button id="refresh-graph-btn">刷新图谱</button>
            <select id="session-selector">
                <option value="">选择会话查看图谱</option>
            </select>
        </div>
    </aside>

    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <h1>KG Memory Chat</h1>
                <button id="new-chat-btn" class="new-chat-btn">新对话</button>
            </div>
        </header>

        <!-- 新增检索模式选择区域 -->
        <div class="search-mode-section">
            <div class="search-mode-container">
                <label class="search-mode-label">检索模式：</label>
                <select id="search-mode-selector" class="search-mode-selector">
                    <option value="vector">向量检索</option>
                    <option value="graph">图谱检索</option>
                </select>
                <div class="search-mode-description">
                    <span id="mode-description"></span>
                </div>
            </div>
        </div>

        <main class="chat-main">
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant-message">
                    <div class="message-avatar">
                        <div class="avatar assistant-avatar">AI</div>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            您好！我是您的AI助手，有什么我可以帮助您的吗？
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="message assistant-message">
                    <div class="message-avatar">
                        <div class="avatar assistant-avatar">AI</div>
                    </div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <!-- 修改后的上传按钮，使用加号图标 -->
                    <button id="upload-btn" class="upload-btn" title="上传文件">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M12 4V20M4 12H20"
                                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="file" id="file-input" style="display: none;">
                    </button>

                    <textarea
                            id="message-input"
                            placeholder="输入您的消息..."
                            rows="1"
                            maxlength="2000"></textarea>

                    <button id="send-btn" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">0/2000</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
